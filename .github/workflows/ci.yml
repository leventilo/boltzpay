name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    name: CI (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        # version auto-detected from packageManager field in package.json

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - uses: actions/cache@v5
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-node${{ matrix.node-version }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-node${{ matrix.node-version }}-

      - name: Build
        run: pnpm turbo build

      - name: Lint
        run: pnpm turbo lint

      - name: Typecheck
        run: pnpm turbo typecheck

      - name: Test
        run: pnpm turbo test

      - name: Validate exports
        run: pnpm turbo check:exports

      - name: Check package sizes
        run: pnpm run check:size

  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.12"]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - run: pnpm turbo build

      - name: Test langchain-boltzpay
        working-directory: integrations/langchain
        run: |
          pip install -e ".[dev]"
          pytest tests/ -v

      - name: Test boltzpay-crewai
        working-directory: integrations/crewai
        run: |
          pip install -e ".[dev]"
          pytest tests/ -v
